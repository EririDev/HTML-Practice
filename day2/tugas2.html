<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="biodata">Biodata</h1>
      <form action="#">
        <div class="kotak">
          <label for="name">Name</label>
          <input class="woi" type="text" placeholder="First Name" />
          <input class="woi" type="text" placeholder="Last Name" />
        </div>
        <div class="kotak">
          <label for="email">Email</label>
          <input class="woi" type="text"  placeholder ="Example@gmail.com" />
        </div>
        <div class="kotak">
          <span>Status</span><br />
          <label for="married">Married</label>
          <input name="status" type="radio" />
          <label for="single">Single</label>
          <input name="status" type="radio" />
        </div>
        <div class="makan">
          <span class="makan1">Favorite Food :</span><br />
          <div class="kotak">
            <br />
            <label for="sushi">Sushi</label>
            <input type="checkbox" />
            <label for="udon">Udon</label>
            <input type="checkbox" />
            <label for="ramen">Ramen</label>
            <input type="checkbox" />
            <label for="takoyaki">Takoyaki</label>
            <input type="checkbox" />
            <label for="sashimi">Sashimi</label>
            <input type="checkbox" />
          </div>
          <br />
        </div>
        <div class="minum">
          <span class="minum1">Favorite Drink :</span>
          <div class="kotak">
            <br />
            <label for="cocktail">Cocktail</label>
            <input type="checkbox" />
            <label for="milkshake">Milkshake</label>
            <input type="checkbox" />
            <label for="mojito">Mojito</label>
            <input type="checkbox" />
            <label for="gingers milk">Gingers Milk</label>
            <input type="checkbox" />
            <label for="matcha">Matcha</label>
            <input type="checkbox" />
          </div>
        </div>
        <br />
        <div class="kotak">
          <label for="age">Age</label>
          <input class="woi" type="text" />
        </div>
        <br />
        <div class="kotak">
          <span class="kelamin">Gender</span>
          <div class="jenisk">
            <label for="male">Male</label>
            <input name="gender" type="radio" />
            <label for="femmale">Female</label>
            <input name="gender" type="radio" />
          </div>
        </div>
        <div class="kotak">
            <label  for="adress">Adress</label>
            <input class="woi" type="text">
          </div>
        <div class="submit-a">
          <input class="submit" type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
